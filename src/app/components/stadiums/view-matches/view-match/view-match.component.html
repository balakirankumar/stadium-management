
<div *ngIf="message.length > 0 " [ngClass]=" isError ? 'alert-danger' : 'alert-success'" class="alert alert-dismissible fade show">
    <strong>{{isError ? 'Error' : 'Success'}}</strong> {{message}}..
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="message = '';isError=!isError"></button>
  </div>
<div class="row-flex background-image">
    <app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
    <div style="width: 50%;height: 500px;padding: 2%;"><img class="card-img-top" style="height: 450px;" [src]="matchFormGroup.get('imageUrl')?.value" alt="Card image cap"></div>
    <div class="match-form-details">

        <form [formGroup]="matchFormGroup">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="stadiumName">Stadium name</label>
                <input formControlName="stadiumName" type="text" class="form-control" id="stadiumName" placeholder="Stadium name" >
              </div>
              <div class="form-group col-md-6">
                <label for="stadiumManagerEmail">Manager email</label>
                <input formControlName="stadiumManagerEmail" type="text" class="form-control" id="stadiumManagerEmail" placeholder="Manager email" >
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
              <label for="gameTitle">Game Title</label>
              <input formControlName="gameTitle" type="text" class="form-control" id="gameTitle" placeholder="Game title"  >
            </div>
            <div class="form-group col-md-5">
              <label for="no_of_teams">No of teams</label>
              <input formControlName="no_of_teams" type="text" class="form-control" id="no_of_teams" placeholder="No of teams"  >
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="no_of_players_in_team">Players in each team</label>
                <input formControlName="no_of_players_in_team" type="text" class="form-control" id="no_of_players_in_team" >
              </div>
              <div class="form-group col-md-4">
                <label for="homeTeam">Home team</label>
                <input formControlName="homeTeam" type="text" class="form-control" id="homeTeam" >
              </div>
              <div class="form-group col-md-4">
                <label for="awayTeam">Guest</label>
                <input formControlName="awayTeam" type="text" class="form-control" id="awayTeam"  >
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="startTime">Start time</label>
                <input formControlName="startTime" type="datetime-local" class="form-control" id="startTime" placeholder="Start time"  >
              </div>
              <div class="form-group col-md-6">
                <label for="endTime">End time</label>
                <input formControlName="endTime" type="datetime-local" class="form-control" id="endTime" placeholder="End time"  >
              </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                <label for="availableSeats">Available ceats</label>
                <input formControlName="availableSeats" type="text" class="form-control" id="availableSeats" placeholder="Available ceats"  >
              </div>
              <div class="form-group col-md-6">
                <label for="imageUrl">Image</label>
                <input formControlName="imageUrl" type="text" class="form-control" id="imageUrl" placeholder="Image"  >
              </div>
              </div>
            <div class="update-buttons">
              <button  *ngIf="isEditFlow" role="button" class="btn btn-primary" (click)="editMatch()">Edit</button>
              <button  *ngIf="isEditFlow" role="button" class="btn btn-danger" (click)="onDeleteMatch()">Delete</button>
              <button  *ngIf="matchFormGroup.enabled" role="button" class="btn btn-primary" (click)="onUpdateOrCreate()" [disabled]="!matchFormGroup.valid">Save </button>
            </div>
            </form>

    </div>   
</div>
<button role="button" class="btn btn-primary" style="margin:  1% auto;" (click)="goBack()">Back</button>

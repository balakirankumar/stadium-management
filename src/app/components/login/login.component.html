<div style="width: 35%;margin-left: 33%;margin-top: 5%;">
  <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show">
    <strong>Error!</strong> The Username/Password is wrong. Try again..
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="isError =!isError"></button>
</div>
<form [formGroup]="loginFormGroup">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input [ngClass]="loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched ? 'border-error-touched' : '' " formControlName="email" type="email" class="form-control" id="email" name="email" required>
      <div *ngIf="loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched" class="error-msg">Please specify valid email</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [ngClass]="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched ? 'border-error-touched' : '' " formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <div *ngIf="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched" class="error-msg">Please fill out this field.</div>
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input formControlName="rememberMe" class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    
    <button type="button" class="btn btn-primary btn-lg btn-block" [disabled]="!loginFormGroup.valid" (click)="onLogin()">Login</button>

</form>

    <!-- <app-loading-spinner></app-loading-spinner> -->
</div>
